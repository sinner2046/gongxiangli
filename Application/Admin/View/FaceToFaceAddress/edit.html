<extend name="Public/base" />

<block name="body">
    <div class="main-title">
        <h2>{:isset($info['id'])?'编辑':'新增'} 地址</h2>
    </div>

    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">地址：<span class="check-tips">（地址不能为空）</span></label>
            <div class="controls">
                <input type="text" name="address" class="text input-large" value="{$info.address|default=''}">
            </div>
        </div>

        <div class="form-item">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>


</block>

<block name="script">
    <script tyep="text/javascript">
        highlight_subnav("{:U('FaceToFaceAddress/index')}");
    </script>
</block>
